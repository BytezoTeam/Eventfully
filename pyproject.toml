[project]
name = "eventfully"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "2mal3", email = "56305732+2mal3@users.noreply.github.com" }
]
dependencies = [
    "flask~=3.0",
    "peewee~=3.17",
    "openai~=0.28",
    "python-dotenv~=1.0",
    "selenium~=4.16",
    "imap-tools~=1.5",
    "meilisearch~=0.28",
    "pydantic~=2.5",
    "uvicorn~=0.25",
    "Flask-APScheduler~=1.13.1",
    "result~=0.16",
    "beartype~=0.17",
    "black~=24.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
serve = "uvicorn eventfully.main:app"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["eventfully"]
