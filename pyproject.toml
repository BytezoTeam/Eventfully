[project]
name = "eventfully"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "2mal3", email = "56305732+2mal3@users.noreply.github.com" }
]
dependencies = [
    "flask==3.*",
    "peewee==3.*",
    "openai==1.*",
    "python-dotenv==1.*",
    "selenium==4.*",
    "imap-tools==1.*",
    "meilisearch==0.*",
    "pydantic==2.*",
    "Flask-APScheduler==1.*",
    "beartype==0.*",
    "gunicorn==22.*",
    "tenacity==8.*",
    "pytest==8.*",
    "get-project-root==0.*",
    "flask-wtf==1.*",
    "goodtools>=0.3",
    "niquests==3.*",
    "beautifulsoup4==4.*",
]
readme = "README.md"
requires-python = ">= 3.8"

target-version = "py311"
line-length = 100

[tool.ruff.lint]
# Rules are explained here: https://docs.astral.sh/ruff/rules
select = ["E4", "E7", "E9", "F", "C", "N", "A", "SIM", "PL"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
dev = "python3 -m eventfully.main"
main = "python3 startup.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["eventfully"]
