[project]
name = "eventfully"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "2mal3", email = "56305732+2mal3@users.noreply.github.com" }
]
dependencies = [
    "flask==3.*",
    "peewee==3.*",
    "openai==1.*",
    "python-dotenv==1.*",
    "selenium==4.*",
    "imap-tools==1.*",
    "meilisearch==0.*",
    "pydantic==2.*",
    "Flask-APScheduler==1.*",
    "result==0.*",
    "beartype==0.*",
    "black==24.*",
    "gunicorn==21.*",
    "tenacity==8.*",
    "pytest==8.*",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
dev = "gunicorn eventfully.main:app -w 1 -b localhost:5000 --reload"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["eventfully"]
