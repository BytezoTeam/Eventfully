[project]
name = "eventfully"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "2mal3", email = "56305732+2mal3@users.noreply.github.com" }
]
dependencies = [
    "flask==3.*",
    "peewee==3.*",
    "openai==1.*",
    "python-dotenv==1.*",
    "selenium==4.*",
    "imap-tools==1.*",
    "meilisearch==0.*",
    "pydantic==2.*",
    "Flask-APScheduler==1.*",
    "beartype==0.*",
    "black==24.*",
    "gunicorn==21.*",
    "tenacity==8.*",
    "pytest==8.*",
    "get-project-root==0.*",
    "flask-wtf==1.*",
    "goodtools>=0.3",
    "niquests==3.*",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
dev = "python3 -m eventfully.main"
main = "python3 startup.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["eventfully"]
