<!DOCTYPE html>
<html
  lang="de"
  x-data="{ darkMode: localStorage.getItem('dark') === 'true' }"
  x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
  x-bind:class="darkMode ? 'dark' : ''"
  x-bind:data-theme="darkMode ? 'dark' : 'light'"
  class="dark:bg-gray-900 bg-gray-200"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventfully</title>
    {% include "components/head_links.html" %} {% if analytics_url %}
    <style>
      body:hover {
        border-image: url("{{ analytics_url }}?action=imprint");
      }
    </style>
    {% endif %}
  </head>

  <body class="container mx-auto">
    {% include "components/navbar.html" %}

    <section class="cool-card mt-8">
      <h1 class="mb-4">Imprint</h1>

      <p class="prose whitespace-pre-line">{{ imprint }}</p>
    </section>
  </body>
</html>
