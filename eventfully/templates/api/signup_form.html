<form hx-post="/api/account/signup" hx-swap="none">
  <input
    id="email"
    name="email"
    class="w-full p-2 border rounded mb-2"
    type="email"
    placeholder="E-Mail"
    required
  />
  <input
    id="username"
    name="username"
    class="w-full p-2 border rounded mb-2"
    type="text"
    placeholder="Benutzername"
    required
  />
  <input
    id="password"
    name="password"
    class="w-full p-2 border rounded mb-2"
    type="password"
    placeholder="Passwort"
    required
  />
  <button type="submit" class="w-full bg-green-500 text-white rounded p-2">
    Jetzt registrieren
  </button>
</form>
