<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

{% for item in events %}

<div class="cool-card w-full">
  <figure>
    <img
      src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
      alt="Shoes"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ item.title }}</h2>
    <details class="collapse">
      <summary class="collapse-title font-medium">Mehr</summary>
      <div class="collapse-content">
        <a class="btn btn-neutral" href="{{ item.link }}">Zur Quelle</a>
      </div>
    </details>
  </div>
</div>

{% endfor %}

</section>
