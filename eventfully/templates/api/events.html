<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  {% for item in events %}

  <div class="cool-card w-full" style="padding: 0 !important">
    <figure class="pt-8 px-8">
      <img src="{{ item.image_link }}" loading="lazy" class="rounded-xl" />
    </figure>
    <div class="card-body">
      <a class="btn btn-neutral" href="/api/like_event?id={{ item.id }}">Like</a>

      <h2 class="card-title flex-gap-1">
        <a href="{{ item.web_link }}" target="_blank" rel="noopener"
          >{{ item.title }}</a
        >
        {% include 'components/icons/external-link.html' %}
      </h2>

      <p>Wann?: {{ item.start_time }}-{{ item.end_time }}</p>
      <p>Wo?: {{ item.address }}</p>
    </div>
  </div>

  {% endfor %}
</section>
