<!-- Main Container - No Modals -->
<div class="container mx-auto p-8">
  <!-- Head -->
  <header
    class="cool-card mb-8 flex flex-row items-center justify-between max-w-full"
  >
    <h1>Eventfully</h1>
    <div class="flex flex-row items-center gap-6">
      <!-- Account -->
      <div class="flex flex-row items-center gap-3">
        {%if user %}
        <span class="mr-2">{{ user["name"] }}</span>
        <button
          onclick="window.location.href='/profile'"
          class="bg-blue-500 rounded p-2"
        >
          {{ t("profile") }}
        </button>
        <form hx-post="/api/account/signout" hx-target="body" \>
          <button type="submit" class="bg-red-500 rounded p-2">Logout</button>
        </form>
        {% else %}
        <button
          class="btn btn-ghost btn-active"
          @click="loginModal.showModal()"
        >
          {{ t("login") }}
        </button>

        <button
          class="btn btn-ghost btn-active"
          @click="RegisterModal.showModal()"
        >
          {{ t("register") }}
        </button>
        {% endif %}
      </div>

      <!-- Theme Switch -->
      <label class="swap swap-rotate">
        <input
          @click="darkMode = !darkMode"
          type="checkbox"
          x-bind:checked="!darkMode"
        />
        <div class="swap-on">{% include 'components/icons/sun.html' %}</div>
        <div class="swap-off">{% include 'components/icons/moon.html' %}</div>
      </label>
    </div>
  </header>

  <!-- Main -->
  <main class="flex flex-col gap-8">
    <section class="sticky top-8 z-10 cool-card">
      <!-- Event Search -->
      <h2>{{ t("search") }}</h2>
      <form
        class="flex flex-row flex-wrap justify-start gap-4"
        hx-get="/api/search"
        hx-target="#event-search-result"
        hx-trigger="submit,load"
        hx-indicator=".htmx-indicator"
      >
        <input
          name="therm"
          id="therm"
          class="input input-bordered"
          type="search"
          placeholder="{{ t('search_placeholder') }}"
        />

        <input
          type="text"
          class="input input-bordered"
          placeholder="{{ t('city') }}"
          name="city"
          id="city"
          list="cities"
        />
        <datalist id="cities">
          {% for city in cities %}
          <option value="{{ city }}">{{ city }}</option>
          {% endfor %}
        </datalist>

        <select
          name="category"
          id="category"
          class="select select-bordered"
        >
          <option value="">{{ t("category.all") }}</option>
          <option value="culture">{{ t("category.culture") }}</option>
          <option value="education">{{ t("category.education") }}</option>
          <option value="sport">{{ t("category.sport") }}</option>
          <option value="politics">{{ t("category.politics") }}</option>
        </select>

        <button type="submit" class="btn btn-primary">{{ t("search") }}</button>
      </form>
    </section>

    <!-- Event Results -->
    <div class="htmx-indicator" id="event-search-result"></div>
    <div class="flex justify-center items-center">
      <span
        class="htmx-indicator center loading loading-spinner loading-lg mt-16"
      ></span>
    </div>
  </main>
</div>

<!-- Login Modal -->
<dialog id="loginModal" class="modal">
  <div
    class="modal-box dark:bg-gray-800 bg-gray-100 flex flex-col items-center gap-4"
  >
    <!-- Login Form -->
    <h1>{{ t("login") }}</h1>
    <form
      class="flex flex-col items-center gap-4"
      hx-post="/api/account/signin"
      hx-trigger="submit"
      hx-target="body"
    >
      <!-- Username -->
      <input
        name="username"
        id="signin-username"
        type="text"
        class="grow input input-bordered"
        placeholder="{{ t('username') }}"
      />

      <!-- Password -->
      <input
        name="password"
        id="signin-password"
        type="password"
        class="grow input input-bordered"
        placeholder="{{ t('password') }}"
      />

      <div class="w-full flex flex-row justify-center gap-8">
        <button type="submit" class="btn btn-primary">{{ t("login") }}</button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>Close</button>
  </form>
</dialog>

<!-- Register Modal -->
<dialog id="RegisterModal" class="modal">
  <div
    class="modal-box dark:bg-gray-800 bg-gray-100 flex flex-col items-center gap-4"
  >
    <!-- Register Form -->
    <h1>{{ t("register") }}</h1>
    <form
      class="flex flex-col items-center gap-4"
      hx-post="/api/account/signup"
      hx-trigger="submit"
      hx-target="body"
    >
      <!-- Username -->
      <input
        name="username"
        id="signup-username"
        type="text"
        class="grow input input-bordered"
        placeholder="{{ t('username') }}"
      />

      <!-- Email -->
      <input
        name="email"
        id="signup-email"
        type="email"
        class="grow input input-bordered"
        placeholder="{{ t('email') }}"
      />

      <!-- Password -->
      <input
        name="password"
        id="signup-password"
        type="password"
        class="grow input input-bordered"
        placeholder="{{ t('password') }}"
      />

      <div class="w-full flex flex-row justify-center gap-8">
        <button type="submit" class="btn btn-primary">{{ t("register") }}</button>
      </div>
    </form>
    <form method="dialog" class="modal-backdrop">
      <button>{{ t("cancel") }}</button>
    </form>
  </div>
</dialog>
